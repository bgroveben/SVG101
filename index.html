<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>SVG Images</title>
</head>
<body>
  <div>
    <!-- Desktop Icon -->
    <svg height="100"
         width="100"
         xmlns="http://www.w3.org/2000/svg"
         version="1.1">
      <rect height="80" width="100" />
      <rect height="50" width="80" fill="white" x="10" y="10" />
      <rect height="10" width="40" x="30" y="90" />
    </svg>
  </div>
  <div>
    <!-- Phone Icon -->
    <?xml version="1.0" encoding="utf-8"?>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" height="110" width="80">
      <rect height="100" width="70" fill="white" stroke="#ff2626" stroke-width="10" x="5" y="5" rx="5" ry="5" />
      <circle cx="40" cy="105" r="3" fill="white" />
    </svg>
  </div>
  <div>
    <!-- House Image -->
    <?xml version="1.0" encoding="utf-8"?>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" height="340" width="340" style="background-color:#F6F7F7;">
      <!-- Chimney -->
      <rect height="21" width="14" fill="#FBF6A7" x="98" y="127"/>
      <rect height="4" width="20" fill="#E04E27" x="95" y="123"/>
      <!-- House -->
      <rect height="84" width="162" fill="#FBF6A7" x="90" y="198"/>
      <rect height="56" width="184" fill="#E04E27" x="80" y="148"/>
      <!-- Door -->
      <rect height="60" width="36" fill="#E04E27" x="153" y="222"/>
      <rect height="8" width="2" fill="#FBF6A7" x="183" y="252" />
    </svg>
  </div>
</body>
</html>
